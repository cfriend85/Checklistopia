<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.strikethrough:checked + span{
    text-decoration:line-through
}
.error{color:goldenrod;font-weight: bolder;}
</style>
    <title>Checklist Splash Page</title>
</head>
<body style="background: url(https://www.groovypost.com/wp-content/uploads/2012/06/notepad-featured-1000x450.jpg) no-repeat center fixed; background-size: cover;">

<div style="display: flex;">
{% for checklist in checklists %}
    <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 20rem; margin-left: 5px; padding: 10px;">
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
        <div class="card-header"><h4>{{checklist.title}}</h4></div>
        <a href="delete/{{checklist.id}}"><button class="btn btn-danger">Delete Checklist</button></a>
        <div class="card-body">
    {% for items in checklist.items.all %}
        <span>{{items.name}}</span>&nbsp&nbsp<a href="delete/item/{{items.id}}"><button class="btn btn-dark btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg></button></a><br><br>
    {% endfor %}
        <h4 style="margin-left: 10px;">Add an Item:</h4>
        <form action="new/item/{{checklist.id}}" method="POST">
            {% csrf_token %}
            <input type="text" name="item_name"><br>
            <input type="submit" value="Add Item" class="btn btn-warning" style="margin-left: 40px; margin-top: 10px;">
        </form>
        </div>
    </div><br>
    {% endfor %}
    </div>
<div style="display:flex">
    <a href="/checklist"><button class="btn btn-success">Home</button></a>&nbsp;&nbsp;<a href="/logout"><button class="btn btn-danger">Logout</button></a>
</div>
</body>
</html>
